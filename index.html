<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Body Part Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="render-canvas"></canvas>

    <div class="pointer-arrow">
        <svg width="40" height="60" viewBox="0 0 40 60">
            <path d="M 20,60 L 0,30 L 10,30 L 10,0 L 30,0 L 30,30 L 40,30 Z" fill="red"/>
        </svg>
    </div>

    <button id="spin-button">Spin</button>

    <!-- Spin Wheel -->
    <div id="spin-wheel-container" class="hidden">
        <canvas id="spin-wheel-canvas" width="300" height="300"></canvas>
    </div>

    <!-- Settings Button -->
    <button id="settings-button" title="Settings">
        ⚙️
    </button>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden">
        <div class="settings-content">
            <h2>Paramètres : Spin Wheel</h2>
            <textarea id="wheel-items" rows="10" placeholder="Un élément par ligne..."></textarea>
            <button id="save-settings">Enregistrer</button>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <script type="module" src="script.js"></script>

</body>
</html>
